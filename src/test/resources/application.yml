spring:
  main:
    allow-bean-definition-overriding: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 50

  data:
    redis:
      host: localhost
      port: 6379
      password:

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: access-key
        secret-key: secret-key
      s3:
        bucket: koddy-upload

  thymeleaf:
    cache: false

  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    username: google-email
    password: google-app-password
    properties:
      mail:
        mime:
          charset: UTF-8
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true

mail:
  auth:
    ttl: 600

oauth2:
  google:
    grant-type: authorization_code
    client-id: client_id
    client-secret: client_secret
    redirect-uri: http://localhost:3000/login/google
    scope:
      - openid
      - https://www.googleapis.com/auth/userinfo.profile
      - https://www.googleapis.com/auth/userinfo.email
    auth-url: https://accounts.google.com/o/oauth2/v2/auth
    token-url: https://www.googleapis.com/oauth2/v4/token
    user-info-url: https://www.googleapis.com/oauth2/v3/userinfo
  kakao:
    grant-type: authorization_code
    client-id: client_id
    client-secret: client_secret
    redirect-uri: http://localhost:3000/login/kakao
    scope:
      - profile_nickname
      - profile_image
      - account_email
    auth-url: https://kauth.kakao.com/oauth/authorize
    token-url: https://kauth.kakao.com/oauth/token
    user-info-url: https://kapi.kakao.com/v2/user/me
  zoom:
    grant-type: authorization_code
    client-id: client_id
    client-secret: client_secret
    redirect-uri: http://localhost:3000/login/zoom
    auth-url: https://zoom.us/oauth/authorize
    token-url: https://zoom.us/oauth/token
    user-info-url: https://api.zoom.us/v2/users/me
    other:
      create-meeting-url: https://api.zoom.us/v2/users/me/meetings
      delete-meeting-url: https://api.zoom.us/v2/meetings/{meetingId}

cors:
  allowed-origin-patterns: http://localhost:3000

