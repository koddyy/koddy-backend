server:
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: [ "health", "prometheus" ]

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/koddy?autoReconnect=true&characterEncoding=UTF8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 50

  flyway:
    enabled: true
    encoding: UTF-8
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration

  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        bucket: ${S3_BUCKET:s3-bucket}

cors:
  allowed-origin-patterns: http://localhost:3000

jwt:
  secret-key: 2da7acad220ffe59e6943c826ec1fcf879a4339521ff5837fa92aab485e94bcb # 테스트용 Secret Key
  access-token-validity-seconds: 7200
  refresh-token-validity-seconds: 1209600

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL:slack-webhook-url}

springdoc:
  swagger-ui:
    path: /swagger
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

decorator:
  datasource:
    p6spy:
      enable-logging: true

logging:
  level:
    org.springframework.core:
      LocalVariableTableParameterNameDiscoverer: error
